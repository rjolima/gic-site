<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Granada Iate Clube - GIC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    h1, h2 {
      text-align: center;
    }
    #tabela {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Granada Iate Clube - GIC</h1>
  <h2>Painel do Administrador</h2>

  <div id="login">
    <input type="password" id="senha" placeholder="Digite a senha de admin"/>
    <button onclick="verificarSenha()">Entrar</button>
    <p id="erro" style="color: red; text-align: center;"></p>
  </div>

  <div id="tabela">
    <h2>Lista de Inscritos</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Nascimento</th>
          <th>Idade</th>
          <th>Posição 1</th>
          <th>Posição 2</th>
          <th>Classificação</th>
        </tr>
      </thead>
      <tbody id="dadosTabela"></tbody>
    </table>
  </div>

  <script>
    const senhaCorreta = "gic2024"; // Altere aqui a senha de administrador
    const sheetId = "1jUXCQgiCbY_o393mfvsrA6F_mMZIfjCAXQfazvX3W5Y";
    const sheetName = "GIC Inscritos";

    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === senhaCorreta) {
        document.getElementById("login").style.display = "none";
        document.getElementById("tabela").style.display = "block";
        carregarDados();
      } else {
        document.getElementById("erro").textContent = "Senha incorreta!";
      }
    }

    async function carregarDados() {
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;

      try {
        const res = await fetch(url);
        const texto = await res.text();
        const json = JSON.parse(texto.substring(47).slice(0, -2));
        const linhas = json.table.rows;

        const tabela = document.getElementById("dadosTabela");
        tabela.innerHTML = "";

        linhas.forEach(linha => {
          const tr = document.createElement("tr");
          linha.c.forEach(celula => {
            const td = document.createElement("td");
            td.textContent = celula?.v ?? "";
            tr.appendChild(td);
          });
          tabela.appendChild(tr);
        });
      } catch (err) {
        alert("Erro ao carregar os dados da planilha.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
