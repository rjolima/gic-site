<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Granada Iate Clube - GIC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 10px;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    h1, h2 {
      text-align: center;
    }
    .mensagem {
      text-align: center;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Granada Iate Clube - GIC</h1>
  <h2>Cadastro de Jogador</h2>

  <form id="formInscricao">
    <input type="text" id="nome" placeholder="Nome Completo" required />
    <input type="date" id="nascimento" required />
    <input type="number" id="idade" placeholder="Idade" required />
    <select id="posicao 2" required>
      <option value="Atacante">Atacante</option>
      <option value="Lateral Direito">Lateral Direito</option>
      <option value="Lateral Esquerdo">Lateral Esquerdo</option>
      <option value="Volante">Volante</option>
      <option value="Zagueiro">Zagueiro</option>
    <select id="posicao 2" required>
      <option value="Atacante">Atacante</option>
      <option value="Lateral Direito">Lateral Direito</option>
      <option value="Lateral Esquerdo">Lateral Esquerdo</option>
      <option value="Volante">Volante</option>
      <option value="Zagueiro">Zagueiro</option>
    <select id="classificacao" required>
      <option value="">Classificação</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
    <button type="submit">Enviar Inscrição</button>
  </form>

  <p class="mensagem" id="mensagem"></p>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycby6cOMjA7AyXVGZAKbywWcbwQUXYqCrCE7LkF4pXptY5L1HRf2IfF9-K7xViWVGsX6N/exec"; // sua URL aqui

    const form = document.getElementById("formInscricao");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const dados = {
        nome: document.getElementById("nome").value,
        nascimento: document.getElementById("nascimento").value,
        idade: document.getElementById("idade").value,
        posicao1: document.getElementById("posicao1").value,
        posicao2: document.getElementById("posicao2").value,
        classificacao: document.getElementById("classificacao").value
      };

      try {
        await fetch(scriptUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(dados),
          mode: "no-cors"
        });
        mensagem.style.color = "green";
        mensagem.textContent = "Inscrição enviada com sucesso!";
        form.reset();
      } catch (error) {
        console.error(error);
        mensagem.style.color = "red";
        mensagem.textContent = "Erro ao enviar inscrição.";
      }
    });
  </script>
</body>
</html>
